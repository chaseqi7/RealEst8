        <!-- Add your site or application content here -->
        <!--Navbar-->
        <div id="nav-bar">
            <ul class="navbar">
                <li class="navTitle"><a href="#home">Real Est8</a></li>
                <li id="account-dropdown" class="dropdown">
                    <a href="javascript:void(0)" class="dropbtn">Sign in</a>
                    <div id="account-dropdown-content" class="dropdown-content">
                        <a href="#">Profile</a>
                        <a href="#">Sign out</a>
                    </div>
                </li>
            </ul>
        </div>
        <!--Navbar-->
        <!--Search Bar-->
        <div id="search-container" align="center">
            <input id="mainSearchBar" type="text" name="search" placeholder="Search..">
            <button onclick="filterShowHide()" id="filter-button">Filters</button>
            <div id="filter-pane" style="display: none">
                <form>
                    <h3>Waiting for filters...</h3>
                </form>
            </div>
        </div>
        <script>
            /* When the user clicks on the button,
            toggle between hiding and showing the dropdown content */
            function filterShowHide() {
                var x = document.getElementById("filter-pane");
                if (x.style.display === "none") {
                    x.style.display = "block";
                } else {
                    x.style.display = "none";
                }
            }
        </script>
        <!--Search Bar-->
        <!--Suggestiongs/Search Results-->
        <div id="main-listings">
            <h2>Suggestions</h2><!--Should change 'Results' when someone searches for something-->
            <div id="listings">
                <div id="example-listing">
                    <img id="listing-image" src="img/example-house.jpg" />
                    <h3 id="listing-address" class="listing-detail">123 The Best Street</h3><br>
                    <h3 id="listing-city" class="listing-detail">Kitchener ON</h3><br>
                    <h4 id="listing-price" class="listing-detail">$150 000</h4><br>
                    <label id="listing-label1" for="listing-extra1" class="listing-detail">Detail Label: </label>
                    <p id="listing-extra1" class="listing-detail">77 Rooms</p>
                    <label id="listing-label2" for="listing-extra2" class="listing-detail">Detail Label: </label>
                    <p id="listing-extra2" class="listing-detail">8 Bathrooms</p><br>
                </div>
            </div>
        </div>
